<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let toal_marks=prompt("Enter total marks");
        let percentage=toal_marks/5;
            switch(percentage)
            {
                case 25:
                document.write('Grade D');
                break; 
                case 50:
                document.write('Grade C');
                break; 
                case 75:
                document.write('Grade B');
                break; 
                case 100:
                document.write('Grade A');
                break; 
                default:
                document.write('Does\'t satisfy input');
                break;
            }
    </script>
</body>
</html>
